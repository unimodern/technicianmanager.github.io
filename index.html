<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnicianManager</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-blue-600 text-white py-6">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold">TechnicianManager</h1>
            <p class="mt-2 text-lg">Streamline Your Workflow</p>
        </div>
    </header>

    <!-- Main Section -->
    <main class="container mx-auto py-10">
        <section class="text-center">
            <h2 class="text-2xl font-semibold mb-4">Why Choose Us?</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-xl font-bold">Efficiency</h3>
                    <p>Save time with our tools.</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-xl font-bold">Simplicity</h3>
                    <p>Easy-to-use interface.</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-xl font-bold">Support</h3>
                    <p>24/7 help when you need it.</p>
                </div>
            </div>
            <a href="#signup" class="mt-6 inline-block bg-blue-600 text-white py-3 px-6 rounded hover:bg-blue-700">Get Started</a>
        </section>
    </main>

    <!-- Blog Link -->
    <section class="bg-gray-200 py-6 text-center">
        <p class="text-lg">Check out our <a href="/blog" class="text-blue-600 underline">Blog</a> for tips and updates!</p>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4">
        <p>&copy; 2025 TechnicianManager</p>
    </footer>
</body>
</html>
